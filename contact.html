    <!-- contact-page -->

    <div class="view">
      <p class="contact-view-ttl">お問い合わせ</p>
    </div>

    <div class="contact-page">
      <div class="contact-box">
        <form action="detail.html" method="GET">
          <div class="contact-box-content">
            <label for="company-name">会社名</label><br>
            <input class="contact-box-content-item" type="text" name="company-name" id="company-name">
          </div>
          <div class="contact-box-content">
            <label for="name">お名前<span>*</span></label><br>
            <input class="contact-box-content-item" type="text" name="name" id="name" required>
          </div>
          <div class="contact-box-content">
            <label for="email">メールアドレス<span>*</span></label><br>
            <input class="contact-box-content-item" type="email" name="email" id="email" required>
          </div>
          <div class="contact-box-content">
            <label for="comment">お問い合わせ内容<span>*</span></label><br>
            <textarea class="contact-box-content-item" name="comment" id="comment" cols="30" rows="10" required></textarea>
          </div>
          <input type="submit" value="お申し込み" class="contact-page-btn" id="submit-btn">
        </form>
      </div>
